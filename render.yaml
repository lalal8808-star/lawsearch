services:
  - type: web
    name: lawsearch-backend
    runtime: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LAW_OC_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
      - key: DATABASE_DIR
        value: /app/data
    disk:
      name: lawsearch-data
      mountPath: /app/data
      sizeGB: 1
