services:
  - type: web
    name: lawsearch-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LAW_OC_ID
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
    disk:
      name: lawsearch-data
      mountPath: /app/data
      sizeGB: 1
